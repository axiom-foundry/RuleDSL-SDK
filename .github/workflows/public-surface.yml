name: public-surface

on:
  pull_request:

jobs:
  public-surface:
    name: public-surface
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout SDK repo
        uses: actions/checkout@v4

      - name: Check public surface manifest drift
        shell: bash
        run: |
          set -euo pipefail
          python Tools/public_surface_hash/gen_manifest.py --check
