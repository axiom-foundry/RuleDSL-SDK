name: verify-canonical

on:
  push:
    branches: [main]
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout SDK repo
        uses: actions/checkout@v4

      - name: Checkout engine repo at canonical ref
        uses: actions/checkout@v4
        with:
          repository: axiom-foundry/RuleDSL
          ref: sdk-canonical-v1
          token: ${{ secrets.ENGINE_REPO_TOKEN }}
          path: engine

      - name: Dual checkout confirmation
        run: echo "Dual checkout OK"

      - name: Canonical header hash compare
        shell: bash
        run: |
          set -euo pipefail
          ENGINE_HEADER=engine/SDK/Include/axiom/ruledsl_c.h
          SDK_HEADER=include/axiom/ruledsl_c.h

          ENGINE_HASH="$(tr -d '\r' < "$ENGINE_HEADER" | sha256sum | awk '{print $1}')"
          SDK_HASH="$(tr -d '\r' < "$SDK_HEADER" | sha256sum | awk '{print $1}')"

          echo "ENGINE_HEADER_SHA256=$ENGINE_HASH"
          echo "SDK_HEADER_SHA256=$SDK_HASH"

          if [[ "$ENGINE_HASH" != "$SDK_HASH" ]]; then
            echo "Header hash mismatch"
            exit 1
          fi

          echo "Header hash match"
